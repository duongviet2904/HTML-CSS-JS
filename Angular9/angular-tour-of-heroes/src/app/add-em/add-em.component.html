
<div class="form-add">
    <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <a [routerLink]="['']" routerLinkActive="router-link-active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"/></svg></a>
        <h2>Add new employee</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" name="username" required>
          <small id="username_mes"  *ngIf="addForm.controls.username.invalid && addForm.controls.username.touched" class="error">Tên đăng nhập không hợp lệ!</small>
          <!-- <small id="username_mes"  *ngIf="check() && addForm.controls.username.touched" class="error">Tên đăng nhập không hợp lệ!</small> -->
        </div>
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input type="text" class="form-control" id="fullname" placeholder="Fullname" formControlName="fullname" name="fullname" required>
          <small id="fullname_mes"  *ngIf="addForm.controls.fullname.invalid && addForm.controls.fullname.touched" class="error">Họ và tên không hợp lệ!</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password" required>
            <small id="pass_mes"  *ngIf="addForm.controls.password.invalid && addForm.controls.password.touched;" class="error">Mật khẩu không hợp lệ!</small>
        </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address" name="address" required>
            <small id="address_mes"  *ngIf="addForm.controls.address.invalid && addForm.controls.address.touched;" class="error">Địa chỉ không hợp lệ</small>
        </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age" formControlName="age" name="age" required >
            <small id="age_mes"  *ngIf="addForm.controls.age.invalid && addForm.controls.age.touched;" class="error">Tuổi không hợp lệ</small>
        </div>
        <button type="submit" class="btn btn-secondary" [disabled]="!addForm.valid">Submit</button>
      </form>
</div>
